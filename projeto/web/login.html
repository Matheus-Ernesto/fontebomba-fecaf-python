<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minha Loja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <header class="header">
    <div class="container">
      <div class="search-container">
        <img alt="TechStar" class="logo" src="images/TechStar.png">
        <nav>
          <a href="index.html" class="cart-link">
            ðŸ›’ PÃ¡gina principal
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="carrinho.html" class="cart-link">
            ðŸ›’ Carrinho
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
      </div>
    </div>
  </header>
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form id="formLogin" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="senha" placeholder="Senha" class="w-full p-3 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Entrar</button>
    </form>

    <p id="mensagem" class="mt-4 text-red-600 text-center"></p>
  </div>

  <footer class="footer" style="margin-top: 60vh;">
    <p>TODOS OS DIREITOS RESERVADOS - COPYRIGHT - 2025</p>
  </footer>


  <script>
    const form = document.getElementById("formLogin");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        if (!resposta.ok) {
          const erro = await resposta.json();
          mensagem.textContent = erro.detail;
          return;
        }

        const usuario = await resposta.json();
        localStorage.setItem("usuario_id", usuario.id);
        localStorage.setItem("usuario_nome", usuario.nome);

        mensagem.style.color = "green";
        mensagem.textContent = `OlÃ¡, ${usuario.nome}! Login realizado com sucesso.`;

        // Aqui vocÃª poderia redirecionar para a pÃ¡gina principal
        window.location.href = "conta.html";

      } catch (err) {
        mensagem.textContent = "Erro ao conectar com o servidor.";
        console.error(err);
      }
    });
  </script>
</body>

</html>
