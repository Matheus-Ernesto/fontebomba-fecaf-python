<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechStar</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 120px;
      margin-bottom: 60px;
    }

    .login-box {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      animation: fadein 0.4s ease-in-out;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: 0.2s;
      font-size: 15px;
    }

    .input-field:focus {
      border-color: #ff6b00;
      box-shadow: 0 0 5px rgba(211, 103, 1, 0.4);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #ff6b00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: #863800;
    }

    #mensagem {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <!-- CabeÃ§alho -->
  <header class="header">
    <div class="container">
      <div class="search-container">
        <img alt="TechStar" class="logo" src="images/TechStar.png">

        <nav>
          <a href="index.html" class="cart-link">ðŸ›’ PÃ¡gina principal</a>
        </nav>
        <nav>
          <a href="carrinho.html" class="cart-link">ðŸ›’ Carrinho</a>
        </nav>
        <nav>
          <a href="conta.html" class="cart-link">ðŸ‘¤ Conta</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Tela de Login -->
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Entrar na sua conta</h1>

      <form id="formLogin">
        <input type="email" id="email" placeholder="Seu email" class="input-field">
        <input type="password" id="senha" placeholder="Sua senha" class="input-field">
        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p id="mensagem"></p>
    </div>
  </div>

  <!-- RodapÃ© -->
  <footer class="footer" style="margin-top: 30vh;">
    <p>TODOS OS DIREITOS RESERVADOS - COPYRIGHT - 2025</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("formLogin");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        if (!resposta.ok) {
          const erro = await resposta.json();
          mensagem.style.color = "red";
          mensagem.textContent = erro.detail;
          return;
        }

        const usuario = await resposta.json();
        localStorage.setItem("usuario_id", usuario.id);
        localStorage.setItem("usuario_nome", usuario.nome);

        mensagem.style.color = "green";
        mensagem.textContent = `OlÃ¡, ${usuario.nome}! Login realizado com sucesso.`;

        setTimeout(() => {
          window.location.href = "conta.html";
        }, 1200);

      } catch (err) {
        mensagem.style.color = "red";
        mensagem.textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>

</body>

</html>
