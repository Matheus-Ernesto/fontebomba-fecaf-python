<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">

  <header class="header">
    <div class="container">
      <div class="search-container">
        <img alt="TechStar" class="logo" src="images/TechStar.png">
        <nav>
          <a href="index.html" class="cart-link">
            游 P치gina principal
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="login.html" class="cart-link">
            游녻 Login
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="conta.html" class="cart-link">
            游 Conta
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div id="carrinho"></div>

    <aside>
      <h2>Resumo do Pedido</h2>
      <p id="total"></p>
      <button id="finalizar">Finalizar Compra</button>
    </aside>
  </main>


  <footer class="footer" style="margin-top: 50vh;">
    <p>TODOS OS DIREITOS RESERVADOS - COPYRIGHT - 2025</p>
  </footer>

  <script>
    // verifica se o usu치rio est치 logado
    const usuario = localStorage.getItem("usuario_id");

    if (!usuario) {
      alert("Voc칡 precisa estar logado para acessar o carrinho!");
      window.location.href = "login.html";
    }

    const container = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");

    async function carregarCarrinho() {
      try {
        // usu치rio j치 칄 o ID
        const resposta = await fetch(`http://127.0.0.1:8000/carrinho/${usuario}`);
        const dados = await resposta.json();

        console.log(dados); // debug opcional

        if (!dados.itens || dados.itens.length === 0) {
          container.innerHTML = `<p class="text-gray-500 text-center">Seu carrinho est치 vazio.</p>`;
          totalEl.textContent = "";
          return;
        }

        container.innerHTML = dados.itens.map(i => `
          <div class="item-card">

            <img src="${i.imagem || 'images/no-image.png'}">

            <div class="item-info">
              <h3>${i.nome}</h3>
              <p>Pre칞o: <strong>R$ ${i.preco.toFixed(2)}</strong></p>
              <p>Quantidade: ${i.quantidade}</p>

              <div class="buttons">
                <button class="btn btn-rem" onclick="removerItem(${i.produto_id})">Remover Tudo</button>
              </div>
            </div>

          </div>
        `).join('');

        totalEl.textContent = `Total: R$ ${dados.total.toFixed(2)}`;

      } catch (err) {
        console.error("Erro ao carregar carrinho:", err);
      }
    }

    async function alterarQuantidade(produto_id, acao) {
      await fetch(`/carrinho/${acao}/${produto_id}`, { method: "PUT" });
      carregarCarrinho();
    }

    async function removerItem(produto_id) {
      try {
        await fetch("http://127.0.0.1:8000/carrinho", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usuario_id: usuario,
            produto_id: produto_id
          })
        });

        carregarCarrinho();
      } catch (err) {
        console.error("Erro ao remover item:", err);
      }
    }


    carregarCarrinho();
  </script>
  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
      padding: 0 20px;
    }

    /* CONTAINER DOS ITENS */
    #carrinho {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item-card {
      background: white;
      display: flex;
      gap: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      align-items: center;
    }

    .item-card img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .item-info h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .item-info p {
      margin: 3px 0;
      color: #444;
    }

    /* BOT칏ES DO ITEM */
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-add {
      background: #1d73e8;
      color: white;
    }

    .btn-add:hover {
      background: #145fbb;
    }

    .btn-sub {
      background: #ffb400;
      color: white;
    }

    .btn-sub:hover {
      background: #e69e00;
    }

    .btn-rem {
      background: #e63946;
      color: white;
    }

    .btn-rem:hover {
      background: #c62839;
    }

    /* RESUMO */
    aside {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      height: fit-content;
    }

    aside h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #total {
      font-size: 26px;
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    #finalizar {
      width: 100%;
      padding: 12px;
      background: #2a9d8f;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
    }

    #finalizar:hover {
      background: #1f7c71;
    }
  </style>

</body>

</html>
