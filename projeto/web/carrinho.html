<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">

  <header class="header">
    <div class="container">
      <div class="search-container">
        <img alt="TechStar" class="logo" src="images/TechStar.png">
        <nav>
          <a href="index.html" class="cart-link">
            游 P치gina principal
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="login.html" class="cart-link">
            游녻 Login
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto mt-8 px-4">
    <div id="carrinho" class="space-y-4"></div>

    <div class="mt-6 text-right">
      <p id="total" class="font-bold text-xl"></p>
      <button id="finalizar" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Finalizar Compra
      </button>
    </div>
  </main>

  <footer class="footer" style="margin-top: 50vh;">
    <p>TODOS OS DIREITOS RESERVADOS - COPYRIGHT - 2025</p>
  </footer>

  <script>
    // verifica se o usu치rio est치 logado
    const usuario = localStorage.getItem("usuario_id");

    if (!usuario) {
      alert("Voc칡 precisa estar logado para acessar o carrinho!");
      window.location.href = "login.html";
    }

    const container = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");

    async function carregarCarrinho() {
      try {
        // usu치rio j치 칄 o ID
        const resposta = await fetch(`http://127.0.0.1:8000/carrinho/${usuario}`);
        const dados = await resposta.json();

        console.log(dados); // debug opcional

        if (!dados.itens || dados.itens.length === 0) {
          container.innerHTML = `<p class="text-gray-500 text-center">Seu carrinho est치 vazio.</p>`;
          totalEl.textContent = "";
          return;
        }

        container.innerHTML = dados.itens.map(i => `
      <div class="bg-white p-4 rounded shadow flex justify-between items-center">
        <div>
          <h3 class="font-semibold text-lg">${i.nome}</h3>
          <p>Pre칞o: R$ ${i.preco.toFixed(2)} x ${i.quantidade}</p>
        </div>
        <button 
          onclick="removerItem(${i.produto_id})" 
          class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
          Remover
        </button>
      </div>
    `).join('');

        totalEl.textContent = `Total: R$ ${dados.total.toFixed(2)}`;

      } catch (err) {
        console.error("Erro ao carregar carrinho:", err);
      }
    }


    async function removerItem(produto_id) {
      try {
        await fetch("http://127.0.0.1:8000/carrinho", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usuario_id: usuario,
            produto_id: produto_id
          })
        });

        carregarCarrinho();
      } catch (err) {
        console.error("Erro ao remover item:", err);
      }
    }


    carregarCarrinho();
  </script>

</body>

</html>
