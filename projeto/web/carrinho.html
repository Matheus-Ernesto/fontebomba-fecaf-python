<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Minha Loja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">

  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ›’ Carrinho de Matheus</h1>
    <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continuar Comprando</a>
  </header>

  <main class="max-w-4xl mx-auto mt-8 px-4">
    <div id="carrinho" class="space-y-4">
      <!-- Produtos do carrinho serÃ£o carregados aqui -->
    </div>
    <div class="mt-6 text-right">
      <p id="total" class="font-bold text-xl"></p>
      <button id="finalizar" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Finalizar
        Compra</button>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario")); // usuÃ¡rio logado
    const container = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");

    async function carregarCarrinho() {
      try {
        const resposta = await fetch(`http://127.0.0.1:8000/carrinho/1`);
        const dados = await resposta.json();

        if (!dados.itens || dados.itens.length === 0) {
          container.innerHTML = `<p class="text-gray-500 text-center">Seu carrinho estÃ¡ vazio.</p>`;
          totalEl.textContent = "";
          return;
        }

        container.innerHTML = dados.itens.map(i => `
        <div class="bg-white p-4 rounded shadow flex justify-between items-center">
          <div>
            <h3 class="font-semibold text-lg">${i.nome}</h3>
            <p>PreÃ§o: R$ ${i.preco.toFixed(2)} x ${i.quantidade}</p>
          </div>
          <button onclick="removerItem(${i.produto_id})" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Remover</button>
        </div>
      `).join('');

        totalEl.textContent = `Total: R$ ${dados.total.toFixed(2)}`;
      } catch (err) {
        console.error("Erro ao carregar carrinho:", err);
      }
    }

    async function removerItem(produto_id) {
      try {
        await fetch("http://127.0.0.1:8000/carrinho/1", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario_id: 1, produto_id })
        });
        carregarCarrinho();
      } catch (err) {
        console.error("Erro ao remover item:", err);
      }
    }

    carregarCarrinho();
  </script>


</body>

</html>
