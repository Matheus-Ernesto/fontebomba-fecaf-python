<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container-center {
      display: flex;
      justify-content: center;
      margin-top: 110px;
      margin-bottom: 80px;
    }

    .box {
      background: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      animation: fadein 0.4s ease-in-out;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    h2 {
      font-size: 17px;
      font-weight: bold;
      color: #444;
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
      transition: 0.2s;
    }

    .input-field:focus {
      border-color: #ff6b00;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.2s ease;
      margin-bottom: 20px;
    }

    .btn-blue {
      background: #ff6b00;
      color: white;
    }

    .btn-blue:hover {
      background: #8b3a00;
    }

    .btn-green {
      background: #ffa15f;
      color: white;
    }

    .btn-green:hover {
      background: #885632;
    }

    #mensagem {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="search-container">
        <img alt="TechStar" class="logo" src="images/TechStar.png">
        <nav>
          <a href="index.html" class="cart-link">
            游 P치gina principal
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="carrinho.html" class="cart-link">
            游 Carrinho
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
        <nav>
          <a href="login.html" class="cart-link">
            游녻 Login
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container-center">
    <div class="box">
      <h1>Minha Conta</h1>

      <!-- Atualizar Email -->
      <div>
        <h2>Alterar Email</h2>
        <input type="email" id="novoEmail" placeholder="Novo Email" class="input-field">
        <button id="btnEmail" class="btn btn-blue">Atualizar Email</button>
      </div>

      <!-- Atualizar Senha -->
      <div>
        <h2>Alterar Senha</h2>
        <input type="password" id="novaSenha" placeholder="Nova Senha" class="input-field">
        <button id="btnSenha" class="btn btn-green">Atualizar Senha</button>
      </div>

      <p id="mensagem"></p>
    </div>
  </div>

  <footer class="footer" style="margin-top: 20vh;">
    <p>TODOS OS DIREITOS RESERVADOS - COPYRIGHT - 2025</p>
  </footer>

  <script>
    // Verifica se o usu치rio est치 logado
    const usuarioId = localStorage.getItem("usuario_id");
    if (!usuarioId) {
      window.location.href = "login.html";
    }

    const mensagem = document.getElementById("mensagem");

    document.getElementById("btnEmail").addEventListener("click", async () => {
      const novo_email = document.getElementById("novoEmail").value;

      if (!novo_email) {
        mensagem.style.color = "red";
        mensagem.textContent = "Digite um email v치lido.";
        return;
      }

      try {
        const resposta = await fetch("http://127.0.0.1:8000/conta/email", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: Number(usuarioId), novo_email })
        });

        const data = await resposta.json();

        if (!resposta.ok) throw new Error(data.detail || "Erro ao atualizar email");

        mensagem.style.color = "green";
        mensagem.textContent = data.mensagem;

      } catch (err) {
        mensagem.style.color = "red";
        mensagem.textContent = err.message;
      }
    });


    document.getElementById("btnSenha").addEventListener("click", async () => {
      const nova_senha = document.getElementById("novaSenha").value;

      if (!nova_senha) {
        mensagem.style.color = "red";
        mensagem.textContent = "Digite uma senha v치lida.";
        return;
      }

      try {
        const resposta = await fetch("http://127.0.0.1:8000/conta/senha", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: Number(usuarioId), nova_senha })
        });

        const data = await resposta.json();

        if (!resposta.ok) throw new Error(data.detail || "Erro ao atualizar senha");

        mensagem.style.color = "green";
        mensagem.textContent = data.mensagem;

      } catch (err) {
        mensagem.style.color = "red";
        mensagem.textContent = err.message;
      }
    });
  </script>

</body>

</html>
